<!-- 不需要serve,直接用浏览器打开本地文件就可以了!!!! -->
<!-- 一定要在localhost上看的话,使用http://localhost:7000/assets/rxjs.html路径,注意不加assets会有错误!! -->
<script>
    var foo = Rx.Observable.create(function (observer) {
        console.log('Hello');
        observer.next(42);
    })
    foo.subscribe(function (x) {
        console.log(x);
    })
    foo.subscribe(function (y) {
        console.log(y);
    })
</script>
